<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta LibQUAL+ Optimizada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scale-button, .gender-button {
            transition: all 0.2s ease-in-out;
        }
        .scale-button:hover, .gender-button:hover {
            transform: scale(1.05);
        }
        .scale-button.selected, .gender-button.selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-['Inter',_sans-serif] p-4">

    <div id="survey-container" class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 md:p-10 w-full max-w-3xl transition-all duration-500">
        <!-- El contenido de la encuesta se generará aquí -->
    </div>

    <!-- Modal para mensajes de confirmación y error -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-sm text-center">
            <div id="modal-icon" class="mx-auto mb-4 w-16 h-16 flex items-center justify-center rounded-full">
                <!-- Icono se insertará aquí -->
            </div>
            <h3 id="modal-title" class="text-xl sm:text-2xl font-bold text-gray-800 mb-2"></h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <button id="modal-close" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg w-full transition-colors duration-200">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        // --- PREGUNTAS DE LA ENCUESTA ---
        const surveyData = [
            { id: 'AF1', text: 'El personal muestra disposición real para ayudarme cuando lo necesito.' },
            { id: 'AF2', text: 'El personal me brinda un trato respetuoso y amable.' },
            { id: 'AF3', text: 'El personal ofrece atención personalizada cuando se lo solicita.' },
            { id: 'AF5', text: 'El personal responde con claridad mis consultas académicas o interdisciplinarias.' },
            { id: 'CI1', text: 'Puedo acceder a documentos en texto completo mediante las bases de datos.' },
            { id: 'CI2', text: 'El sitio web de la biblioteca me permite encontrar información por mi cuenta.' },
            { id: 'CI3', text: 'Las herramientas de búsqueda facilitan localizar lo que necesito.' },
            { id: 'CI4', text: 'Las colecciones digitales e impresas cubren los temas de mi carrera.' },
            { id: 'CI5', text: 'Hay suficiente material bibliográfico útil para mis cursos.' },
            { id: 'ES1', text: 'El espacio de la biblioteca es tranquilo para estudiar de forma individual.' },
            { id: 'ES2', text: 'El ambiente es adecuado para el trabajo académico o intelectual.' },
            { id: 'ES3', text: 'Las instalaciones son cómodas y permiten permanecer sin molestias.' },
            { id: 'ES4', text: 'Existen lugares adecuados para estudiar o trabajar en grupo.' }
        ];

        // --- URL DEL SCRIPT (REEMPLAZAR CON TU NUEVA URL) ---
        const SCRIPT_URL = "PEGA_AQUÍ_TU_NUEVA_URL_DE_IMPLEMENTACIÓN";

        let currentQuestionIndex = 0;
        const answers = {}; // Objeto para guardar todas las respuestas

        // Elementos del DOM
        const surveyContainer = document.getElementById('survey-container');
        const modal = document.getElementById('modal');
        const modalIcon = document.getElementById('modal-icon');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalClose = document.getElementById('modal-close');

        // --- PANTALLA 1: DATOS DEMOGRÁFICOS ---
        const renderDemographics = () => {
            const demographicsHTML = `
                <div class="fade-in text-center">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Información Adicional</h2>
                    <p class="text-gray-600 mb-8">Antes de comenzar, por favor completa los siguientes datos.</p>

                    <form id="demographics-form" class="space-y-6 text-left max-w-md mx-auto">
                        <div>
                            <label for="edad" class="block text-sm font-medium text-gray-700 mb-1">Edad</label>
                            <input type="number" name="edad" id="edad" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: 21" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sexo</label>
                            <div class="flex flex-col sm:flex-row justify-center gap-3" id="sexo-buttons">
                                <button type="button" data-value="Masculino" class="gender-button w-full bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg">Masculino</button>
                                <button type="button" data-value="Femenino" class="gender-button w-full bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg">Femenino</button>
                                <button type="button" data-value="Otro" class="gender-button w-full bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg">Otro</button>
                            </div>
                            <input type="hidden" name="sexo" id="sexo" required>
                        </div>

                        <div>
                            <label for="facultad" class="block text-sm font-medium text-gray-700 mb-1">Facultad a la que pertenece</label>
                            <input type="text" name="facultad" id="facultad" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: FAMED" required>
                        </div>

                        <div class="pt-4">
                            <button id="start-survey-btn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                                Comenzar Encuesta
                            </button>
                        </div>
                    </form>
                </div>
            `;
            surveyContainer.innerHTML = demographicsHTML;
            attachDemographicsListeners();
        };

        const attachDemographicsListeners = () => {
            const form = document.getElementById('demographics-form');
            form.addEventListener('submit', handleStartSurvey);

            document.querySelectorAll('.gender-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const value = e.target.dataset.value;
                    document.getElementById('sexo').value = value;
                    document.querySelectorAll('.gender-button').forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white', 'selected');
                        btn.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    e.target.classList.add('bg-blue-600', 'text-white', 'selected');
                });
            });
        };

        const handleStartSurvey = (e) => {
            e.preventDefault();
            const edadInput = document.getElementById('edad');
            const sexoInput = document.getElementById('sexo');
            const facultadInput = document.getElementById('facultad');

            if (!edadInput.value || !sexoInput.value || !facultadInput.value) {
                showModal('error', 'Datos Incompletos', 'Por favor, completa todos los campos para poder comenzar.');
                return;
            }

            answers['edad'] = edadInput.value;
            answers['sexo'] = sexoInput.value;
            answers['facultad'] = facultadInput.value;

            renderQuestion(); // Inicia la encuesta de preguntas
        };

        // --- PANTALLA 2: PREGUNTAS LIBQUAL ---
        const renderQuestion = () => {
            const questionData = surveyData[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / surveyData.length) * 100;

            let questionHTML = `
                <div class="fade-in">
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-2">
                            <p class="text-sm font-medium text-blue-700">Pregunta ${currentQuestionIndex + 1} de ${surveyData.length}</p>
                            <p class="text-sm text-gray-500">${Math.round(progress)}%</p>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-blue-600 h-2.5 rounded-full progress-bar-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                    <div class="text-center mb-8">
                        <p class="text-gray-500 text-sm font-semibold uppercase tracking-wider mb-2">${questionData.id}</p>
                        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">${questionData.text}</h2>
                    </div>
                    <form id="question-form" class="space-y-8">
                        ${createScaleHTML('min', 'Lo Mínimo Aceptable', questionData.id)}
                        ${createScaleHTML('real', 'Como es en la Realidad', questionData.id)}
                        ${createScaleHTML('des', 'Se Debería Ofrecer', questionData.id)}
                    </form>
                    <div class="mt-10 flex justify-between items-center">
                        <button id="prev-btn" class="text-gray-600 hover:text-gray-800 font-semibold py-2 px-4 rounded-lg transition ${currentQuestionIndex === 0 ? 'opacity-50 cursor-not-allowed' : ''}" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            &larr; Anterior
                        </button>
                        ${currentQuestionIndex === surveyData.length - 1
                            ? `<button id="submit-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                                   Finalizar Encuesta
                               </button>`
                            : `<button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                                   Siguiente &rarr;
                               </button>`
                        }
                    </div>
                </div>
            `;
            surveyContainer.innerHTML = questionHTML;
            attachQuestionListeners();
        };

        const createScaleHTML = (scaleId, title, questionId) => {
            const name = `${questionId}-${scaleId}`;
            const selectedValue = answers[name];
            let buttonsHTML = '';
            for (let i = 1; i <= 9; i++) {
                buttonsHTML += `
                    <button type="button" data-value="${i}" data-name="${name}" class="scale-button w-10 h-10 sm:w-11 sm:h-11 rounded-full flex items-center justify-center font-bold text-sm sm:text-base
                        ${selectedValue == i ? 'bg-blue-600 text-white selected' : 'bg-gray-200 text-gray-700 hover:bg-blue-200'}">
                        ${i}
                    </button>
                `;
            }
            return `
                <div class="p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-semibold text-lg text-gray-700 text-center mb-4">${title}</h3>
                    <div class="flex justify-center flex-wrap gap-2 sm:gap-3">
                        ${buttonsHTML}
                    </div>
                </div>
            `;
        };

        const attachQuestionListeners = () => {
            document.querySelectorAll('.scale-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const name = e.target.dataset.name;
                    const value = e.target.dataset.value;
                    answers[name] = value;
                    document.querySelectorAll(`.scale-button[data-name="${name}"]`).forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white', 'selected');
                        btn.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    e.target.classList.add('bg-blue-600', 'text-white', 'selected');
                    const questionId = name.split('-')[0];
                    if (answers[`${questionId}-min`] && answers[`${questionId}-real`] && answers[`${questionId}-des`]) {
                        if (currentQuestionIndex < surveyData.length - 1) {
                            setTimeout(() => document.getElementById('next-btn')?.click(), 300);
                        }
                    }
                });
            });
            const prevBtn = document.getElementById('prev-btn');
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentQuestionIndex > 0) {
                        currentQuestionIndex--;
                        renderQuestion();
                    }
                });
            }
            const nextBtn = document.getElementById('next-btn');
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (validateCurrentQuestion()) {
                        if (currentQuestionIndex < surveyData.length - 1) {
                            currentQuestionIndex++;
                            renderQuestion();
                        }
                    } else {
                        showModal('error', 'Campos Incompletos', 'Por favor, responde las 3 escalas de esta pregunta para continuar.');
                    }
                });
            }
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn) {
                submitBtn.addEventListener('click', handleSubmit);
            }
        };

        const validateCurrentQuestion = () => {
            const questionId = surveyData[currentQuestionIndex].id;
            return answers[`${questionId}-min`] && answers[`${questionId}-real`] && answers[`${questionId}-des`];
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            if (!validateCurrentQuestion()) {
                showModal('error', 'Campos Incompletos', 'Por favor, responde las 3 escalas de la última pregunta.');
                return;
            }
            
            // Comprobación de la URL
            if (SCRIPT_URL === "PEGA_AQUÍ_TU_NUEVA_URL_DE_IMPLEMENTACIÓN") {
                 showModal('error', 'Error de Configuración', 'La URL del script no ha sido configurada. Por favor, actualiza el archivo HTML.');
                 return;
            }

            const submitButton = e.target;
            const originalButtonHTML = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Enviando...`;
            
            fetch(SCRIPT_URL, {
                method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json',},
                body: new URLSearchParams(answers)
            })
            .then(() => {
                const now = new Date();
                const formattedDateTime = now.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                showModal('success', '¡Encuesta Enviada!', `Tus respuestas han sido registradas correctamente el ${formattedDateTime}. ¡Gracias por participar!`);
                surveyContainer.innerHTML = `<div class="text-center fade-in"><h2 class="text-3xl font-bold text-gray-800">¡Gracias!</h2><p class="text-gray-600 mt-2">Tu participación es muy valiosa para nosotros.</p></div>`;
            })
            .catch(error => {
                console.error('Error:', error);
                showModal('error', 'Error en el Envío', 'No se pudieron registrar tus respuestas. Por favor, inténtalo de nuevo más tarde.');
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonHTML;
            });
        };

        const showModal = (type, title, message) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalIcon.innerHTML = type === 'success' ? `<svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>` : `<svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            modalIcon.className = `mx-auto mb-4 w-16 h-16 flex items-center justify-center rounded-full ${type === 'success' ? 'bg-green-100' : 'bg-red-100'}`;
            modal.classList.remove('hidden');
        };

        modalClose.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // --- Iniciar la encuesta ---
        renderDemographics(); // Se llama a la nueva pantalla inicial

    </script>

</body>
</html>
