<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Calidad de Servicio (LibQUAL+)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for radio buttons to make them more engaging */
        .rating-input {
            display: none;
        }
        .rating-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.2rem;
            height: 2.2rem;
            border: 1px solid #d1d5db;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            background-color: #fff;
        }
        .rating-label:hover {
            background-color: #e5e7eb;
            transform: scale(1.1);
        }
        .rating-input:checked + .rating-label {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .question-card:not(:last-child) {
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Encuesta de Calidad del Servicio de Biblioteca</h1>
            <p class="mt-2 text-md text-gray-600">Basado en el modelo LibQUAL+</p>
        </header>

        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <div class="mb-6 border-l-4 border-blue-500 pl-4">
                <h2 class="text-xl font-semibold">Instrucciones</h2>
                <p class="text-gray-600 mt-1">Por favor, evalúe cada ítem según las tres escalas provistas, donde 1 es el nivel más bajo y 9 es el más alto.</p>
            </div>

            <form id="libqual-form">
                <div id="survey-container" class="space-y-8">
                    <!-- Las preguntas se insertarán aquí dinámicamente -->
                </div>

                <div class="mt-12 text-center">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 disabled:bg-blue-400 disabled:cursor-not-allowed">
                        Enviar Encuesta
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal para mensajes -->
    <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 max-w-sm w-full text-center">
            <div id="modal-icon" class="w-16 h-16 mx-auto mb-4"></div>
            <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <button onclick="closeModal()" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300">Cerrar</button>
        </div>
    </div>

    <script>
        const surveyData = {
            "DESEMPEÑO PROFESIONAL": [
                { id: 'AF1', text: 'El personal muestra disposición real para ayudar cuando lo necesito.' },
                { id: 'AF2', text: 'El personal brinda un trato respetuoso y amable a los estudiantes.' },
                { id: 'AF3', text: 'El personal ofrece atención personalizada cuando se le solicita.' },
                { id: 'AF5', text: 'El personal responde con claridad las consultas académicas o interdisciplinarias.' }
            ],
            "USABILIDAD DEL ESPACIO": [
                { id: 'CI1', text: 'Puedo acceder a documentos en texto completo mediante las bases de datos.' },
                { id: 'CI2', text: 'El sitio web de la biblioteca me permite encontrar información por mi cuenta.' },
                { id: 'CI3', text: 'Las herramientas de búsqueda facilitan localizar lo que necesito.' },
                { id: 'CI4', text: 'Las colecciones digitales e impresas cubren los temas de mi carrera.' },
                { id: 'CI5', text: 'Hay suficiente material bibliográfico útil para mis cursos.' }
            ],
            "ACCESO DE INFORMACION": [
                { id: 'ES1', text: 'El espacio de la biblioteca es tranquilo para estudiar de forma individual.' },
                { id: 'ES2', text: 'El ambiente es adecuado para el trabajo académico o intelectual.' },
                { id: 'ES3', text: 'Las instalaciones son cómodas y permiten permanecer sin molestias.' },
                { id: 'ES4', text: 'Existen lugares adecuados para estudiar o trabajar en grupo.' }
            ]
        };

        const scales = [
            { id: 'min', title: 'Mínimo Aceptable' },
            { id: 'real', title: 'Cómo es en Realidad' },
            { id: 'des', title: 'Se Debería Ofrecer' }
        ];

        const surveyContainer = document.getElementById('survey-container');

        function createSection(title, questions) {
            const sectionEl = document.createElement('section');
            let questionsHtml = '';
            questions.forEach((q, index) => {
                questionsHtml += createQuestion(q, index);
            });
            sectionEl.innerHTML = `
                <h2 class="text-2xl font-bold border-b-2 border-blue-500 pb-2 mb-6">${title}</h2>
                <div class="space-y-6">
                    <div class="hidden md:grid grid-cols-12 gap-4 items-center font-semibold text-gray-600 text-center">
                        <div class="md:col-span-5 text-left pl-2">Ítem</div>
                        <div class="md:col-span-7 grid grid-cols-3 gap-4">
                            ${scales.map(scale => `<div>${scale.title}</div>`).join('')}
                        </div>
                    </div>
                    ${questionsHtml}
                </div>`;
            return sectionEl;
        }

        function createQuestion(question, index) {
            let scalesHtml = scales.map(scale => {
                const ratingHtml = Array.from({ length: 9 }, (_, i) => `
                    <div>
                        <input type="radio" id="${question.id}-${scale.id}-${i+1}" name="${question.id}-${scale.id}" value="${i+1}" class="rating-input" required>
                        <label for="${question.id}-${scale.id}-${i+1}" class="rating-label text-sm">${i+1}</label>
                    </div>`).join('');
                return `
                    <div class="col-span-1">
                        <div class="md:hidden font-semibold text-gray-600 mb-2 text-center">${scale.title}</div>
                        <div class="flex flex-wrap justify-center gap-1.5">${ratingHtml}</div>
                    </div>`;
            }).join('');
            
            return `
                <div class="question-card p-4 rounded-lg hover:bg-gray-50 grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
                    <div class="md:col-span-5">
                        <p class="font-medium text-gray-800">${question.id}: <span class="font-normal">${question.text}</span></p>
                    </div>
                    <div class="md:col-span-7 grid grid-cols-1 sm:grid-cols-3 gap-y-6 gap-x-4">${scalesHtml}</div>
                </div>`;
        }

        for (const sectionTitle in surveyData) {
            surveyContainer.appendChild(createSection(sectionTitle, surveyData[sectionTitle]));
        }

        const form = document.getElementById('libqual-form');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!form.checkValidity()) {
                showModal('error', 'Formulario Incompleto', 'Por favor, asegúrese de responder todas las preguntas antes de enviar.');
                return;
            }

            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Enviando...`;
            
            // --- PEGA TU URL AQUÍ ---
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUjL14YXDqeqmHPY7l35vyqWgjygzniQzGk-C6wZp070sWEW219mk6q6o4H8KmocZk/exec'; 

            if (SCRIPT_URL === 'URL_DE_TU_SCRIPT_AQUI') {
                console.error('ERROR: Debes reemplazar la URL_DE_TU_SCRIPT_AQUI con la URL de tu Google Apps Script.');
                showModal('error', 'Error de Configuración', 'La URL del script no ha sido configurada. Por favor, sigue las instrucciones de configuración.');
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
                return;
            }

            const formData = new FormData(form);
            fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        showModal('success', '¡Gracias por participar!', 'Tu encuesta ha sido enviada con éxito. Valoramos mucho tu opinión.');
                        form.reset();
                    } else {
                        throw new Error(data.message || 'Ocurrió un error desconocido en el script.');
                    }
                })
                .catch(error => {
                    console.error('Error al enviar el formulario:', error);
                    showModal('error', 'Error de Envío', 'No se pudo guardar tu respuesta. Por favor, revisa tu conexión a internet e intenta de nuevo. Detalles: ' + error.message);
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                });
        });

        const modal = document.getElementById('feedback-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalIcon = document.getElementById('modal-icon');

        function showModal(type, title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalIcon.innerHTML = type === 'success' 
                ? `<svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`
                : `<svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
    </script>

</body>
</html>
