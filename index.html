<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Calidad de Servicio Optimizada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        .rating-input {
            display: none;
        }
        .rating-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem; /* Slightly larger targets */
            height: 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            background-color: #fff;
        }
        .rating-label:hover {
            background-color: #e5e7eb;
            transform: scale(1.1);
        }
        .rating-input:checked + .rating-label {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: scale(1.15);
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
        }
        /* Animation for the card */
        .card-enter {
            animation: slideIn 0.5s ease-out forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-3xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Encuesta de Calidad del Servicio</h1>
        </header>

        <form id="libqual-form" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full">
            
            <!-- Progress Bar -->
            <div id="progress-container" class="mb-8">
                <div class="flex justify-between mb-1 text-sm font-medium text-gray-600">
                    <span>Progreso</span>
                    <span id="progress-text">Pregunta 1 de 13</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style="width: 7%"></div>
                </div>
            </div>

            <!-- Question Area -->
            <div id="question-area" class="min-h-[350px]">
                <!-- Las preguntas se renderizarán aquí -->
            </div>

            <!-- Navigation -->
            <div class="mt-8 flex justify-between items-center">
                <button type="button" id="prev-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    Anterior
                </button>
                <button type="button" id="next-btn" class="bg-blue-600 text-white font-bold py-2 px-8 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 disabled:bg-blue-400 disabled:cursor-not-allowed">
                    Siguiente
                </button>
                 <button type="submit" id="submit-btn" class="hidden bg-green-600 text-white font-bold py-2 px-8 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 disabled:bg-green-400 disabled:cursor-not-allowed">
                    Enviar Encuesta
                </button>
            </div>
        </form>
    </main>
    
    <!-- Modal para mensajes -->
    <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 max-w-sm w-full text-center">
            <div id="modal-icon" class="w-16 h-16 mx-auto mb-4"></div>
            <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="modal-message" class="text-gray-600 mb-2"></p>
            <p id="modal-timestamp" class="text-xs text-gray-500 mb-6"></p>
            <button onclick="closeModal()" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300">Cerrar</button>
        </div>
    </div>

    <script>
        const surveyData = {
            "DESEMPEÑO PROFESIONAL": [
                { id: 'AF1', text: 'El personal muestra disposición real para ayudar cuando lo necesito.' },
                { id: 'AF2', text: 'El personal brinda un trato respetuoso y amable a los estudiantes.' },
                { id: 'AF3', text: 'El personal ofrece atención personalizada cuando se le solicita.' },
                { id: 'AF5', text: 'El personal responde con claridad las consultas académicas o interdisciplinarias.' }
            ],
            "USABILIDAD DEL ESPACIO": [
                { id: 'CI1', text: 'Puedo acceder a documentos en texto completo mediante las bases de datos.' },
                { id: 'CI2', text: 'El sitio web de la biblioteca me permite encontrar información por mi cuenta.' },
                { id: 'CI3', text: 'Las herramientas de búsqueda facilitan localizar lo que necesito.' },
                { id: 'CI4', text: 'Las colecciones digitales e impresas cubren los temas de mi carrera.' },
                { id: 'CI5', text: 'Hay suficiente material bibliográfico útil para mis cursos.' }
            ],
            "ACCESO DE INFORMACION": [
                { id: 'ES1', text: 'El espacio de la biblioteca es tranquilo para estudiar de forma individual.' },
                { id: 'ES2', text: 'El ambiente es adecuado para el trabajo académico o intelectual.' },
                { id: 'ES3', text: 'Las instalaciones son cómodas y permiten permanecer sin molestias.' },
                { id: 'ES4', text: 'Existen lugares adecuados para estudiar o trabajar en grupo.' }
            ]
        };
        const scales = [
            { id: 'min', title: 'Mínimo Aceptable' },
            { id: 'real', title: 'Cómo es en Realidad' },
            { id: 'des', title: 'Se Debería Ofrecer' }
        ];

        // --- URL DEL SCRIPT DE GOOGLE SHEETS ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUjL14YXDqeqmHPY7l35vyqWgjygzniQzGk-C6wZp070sWEW219mk6q6o4H8KmocZk/exec';

        const allQuestions = Object.values(surveyData).flat();
        const totalQuestions = allQuestions.length;
        let currentQuestionIndex = 0;

        const form = document.getElementById('libqual-form');
        const questionArea = document.getElementById('question-area');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        function renderCurrentQuestion() {
            questionArea.innerHTML = ''; // Clear previous question
            const question = allQuestions[currentQuestionIndex];
            
            const questionCard = document.createElement('div');
            questionCard.className = 'card-enter';
            
            let scalesHtml = scales.map(scale => {
                const ratingHtml = Array.from({ length: 9 }, (_, i) => `
                    <div class="flex-shrink-0">
                        <input type="radio" id="${question.id}-${scale.id}-${i+1}" name="${question.id}-${scale.id}" value="${i+1}" class="rating-input">
                        <label for="${question.id}-${scale.id}-${i+1}" class="rating-label text-sm">${i+1}</label>
                    </div>`).join('');

                return `
                    <div class="py-4">
                        <h3 class="font-semibold text-gray-700 text-center mb-3">${scale.title}</h3>
                        <div class="flex flex-wrap justify-center gap-2">
                            ${ratingHtml}
                        </div>
                    </div>
                `;
            }).join('<hr class="my-2">');

            questionCard.innerHTML = `
                <div class="text-center mb-6">
                    <p class="text-lg font-medium text-gray-900">${question.id}:</p>
                    <p class="text-xl text-gray-800">${question.text}</p>
                </div>
                <div class="space-y-2">${scalesHtml}</div>
            `;
            
            questionArea.appendChild(questionCard);
            updateProgress();
            updateNavButtons();
            restoreAnswers(question.id);
        }

        function updateProgress() {
            const progressPercentage = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${totalQuestions}`;
        }
        
        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === totalQuestions - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }
        
        function restoreAnswers(questionId) {
            const formData = new FormData(form);
            scales.forEach(scale => {
                const key = `${questionId}-${scale.id}`;
                const value = formData.get(key);
                if (value) {
                    const radio = document.getElementById(`${key}-${value}`);
                    if (radio) radio.checked = true;
                }
            });
        }

        function validateCurrentQuestion() {
            const question = allQuestions[currentQuestionIndex];
            return scales.every(scale => {
                return form.elements[`${question.id}-${scale.id}`].value !== '';
            });
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (!validateCurrentQuestion()) {
                showModal('error', 'Respuesta Incompleta', 'Por favor, responde las tres escalas para esta pregunta antes de continuar.');
                return;
            }
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!validateCurrentQuestion()) {
                showModal('error', 'Respuesta Incompleta', 'Por favor, responde las tres escalas para esta última pregunta.');
                return;
            }

            const originalButtonText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Enviando...`;
            
            const formData = new FormData(form);
            fetch(SCRIPT_URL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        const submissionTime = new Date().toLocaleString('es-ES', { dateStyle: 'long', timeStyle: 'medium' });
                        showModal('success', '¡Gracias por participar!', 'Tu encuesta ha sido enviada con éxito.', `Enviado el ${submissionTime}`);
                        form.reset();
                        currentQuestionIndex = 0;
                        setTimeout(renderCurrentQuestion, 500);
                    } else {
                        throw new Error(data.message || 'Ocurrió un error desconocido en el script.');
                    }
                })
                .catch(error => {
                    console.error('Error al enviar el formulario:', error);
                    showModal('error', 'Error de Envío', 'No se pudo guardar tu respuesta. Por favor, revisa tu conexión e intenta de nuevo.');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalButtonText;
                });
        });

        // --- Modal Functions ---
        const modal = document.getElementById('feedback-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalIcon = document.getElementById('modal-icon');
        const modalTimestamp = document.getElementById('modal-timestamp');

        function showModal(type, title, message, timestamp = '') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalTimestamp.textContent = timestamp;
            modalIcon.innerHTML = type === 'success' 
                ? `<svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`
                : `<svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Initial render
        renderCurrentQuestion();
    </script>

</body>
</html>
